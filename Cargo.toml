[package]
name = "gb-emulator"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


resolver="2"
[profile.release]
debug = true

[dependencies]
pixels = "0.8.0"
spin_sleep="1.0.0"
rfd = "0.0.3"
serde = {version = "1.0.132", features =["derive"]}
bincode = "1.3.3"

[dependencies.sdl2]
version = "0.34"
features = ["raw-window-handle"]

